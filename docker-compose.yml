version: '3'

services:
  grafana:
    image: grafana/grafana-oss:9.2.5
    container_name: grafana
    restart: unless-stopped
    depends_on:
      - influxdb
    env_file:
      - ${PROJECT_DIR}/grafana/config/.env
    ports:
      - '3000:3000'
    security_opt:
      - no-new-privileges=true
    volumes:
      - ${PROJECT_DIR}/grafana/data:/var/lib/grafana

  mosquitto:
    image: eclipse-mosquitto:2.0.15
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - '1883:1883'
      - '9001:9001'
    security_opt:
      - no-new-privileges=true
    volumes:
      - ${PROJECT_DIR}/mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ${PROJECT_DIR}/mosquitto/data:/mosquitto/data
      - ${PROJECT_DIR}/shared:/shared

  nodered:
    image: nodered/node-red:latest-18-minimal
    container_name: nodered
    restart: unless-stopped
    env_file:
      - ${PROJECT_DIR}/nodered/config/node-red.env
    environment:
      - TZ=${TZ}
    ports:
      - '1880:1880'
    security_opt:
      - no-new-privileges=true
    volumes:
      - ${PROJECT_DIR}/nodered/data:/data
