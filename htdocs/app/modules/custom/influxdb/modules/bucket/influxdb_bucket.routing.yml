entity.influxdb_bucket.collection:
  path: '/admin/config/services/influxdb/buckets'
  defaults:
    _entity_list: 'influxdb_bucket'
    _title: influxdb.titles.buckets
  requirements:
    _permission: 'administer influxdb bucket'

entity.influxdb_bucket.add_form:
  path: '/admin/config/services/influxdb/buckets/add'
  defaults:
    _entity_form: 'influxdb_bucket.add'
    _title: influxdb.titles.bucket_add
  requirements:
    _permission: 'administer influxdb bucket'

entity.influxdb_bucket.edit_form:
  path: '/admin/config/services/influxdb/buckets/{influxdb_bucket}'
  defaults:
    _entity_form: 'influxdb_bucket.edit'
    _title: influxdb.titles.bucket_edit
  requirements:
    _permission: 'administer influxdb bucket'

entity.influxdb_bucket.delete_form:
  path: '/admin/config/services/influxdb/buckets/{influxdb_bucket}/delete'
  defaults:
    _entity_form: 'influxdb_bucket.delete'
    _title: influxdb.titles.bucket_delete
  requirements:
    _permission: 'administer influxdb bucket'
