version: '3'

services:
  cli:
    ports:
      - '2222:22'
  grafana:
    image: grafana/grafana-oss:9.2.5
    restart: unless-stopped
    depends_on:
      - influxdb
    env_file:
      - ${PROJECT_ROOT}/.docksal/etc/grafana/config/.env
    labels:
      - io.docksal.virtual-host=grafana.${VIRTUAL_HOST}
      - io.docksal.virtual-port=3000
    security_opt:
      - no-new-privileges=true
    volumes:
      - ${PROJECT_ROOT}/.docksal/etc/grafana/data:/var/lib/grafana

  influxdb:
    image: influxdb:2.5.1
    restart: unless-stopped
    env_file:
      - ${PROJECT_ROOT}/.docksal/etc/influxdb/config/.env
    labels:
      - io.docksal.virtual-host=influxdb.${VIRTUAL_HOST}
      - io.docksal.virtual-port=8086
    security_opt:
      - no-new-privileges=true
    volumes:
      - ${PROJECT_ROOT}/.docksal/etc/influxdb/data:/var/lib/influxdb2

  mosquitto:
    image: eclipse-mosquitto:2.0
    restart: unless-stopped
    security_opt:
      - no-new-privileges=true
    volumes:
      - ${PROJECT_ROOT}/.docksal/etc/mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ${PROJECT_ROOT}/.docksal/etc/mosquitto/data:/mosquitto/data
      - ${PROJECT_ROOT}/.docksal/etc/shared:/shared

  rabbitmq:
    image: bitnami/rabbitmq:3.12
    restart: unless-stopped
    environment:
      RABBITMQ_VHOST: ${VIRTUAL_HOST}
      RABBITMQ_SECURE_PASSWORD: true
    labels:
      - io.docksal.virtual-host=rabbitmq.${VIRTUAL_HOST}
      - io.docksal.virtual-port=15672
    security_opt:
      - no-new-privileges=true
